<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Solar System</title>
    <style>
        body{
    margin:0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url("./texture/2k_stars_milky_way.jpg");
    background-size: cover;
    overflow: hidden;

    perspective: 1200px;
}

.container{
    font-size: 10px;
    width: 40em;
    height: 40em;
    position: relative;
    transform-style: preserve-3d;
    animation: camera-float 60s ease-in-out infinite;
}

img{
    height: 130%;
    width: 130%;
    border-radius: 50%;
}
.sun{
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top:16em;
    left: 16em;
    animation: orbit 100s linear infinite;
    width: 8em;
    height: 8em;
}


.mercury,
.venus,.earth,.moon,.mars,.jupiter,.saturn,.uranus,.neptune,.pluto{
    position: absolute;
    border-style: solid;
    border-color: white ;
    border-width: 0.05px;
    border-radius: 50%;
    box-shadow: inset 0 0 0.3em rgba(255,255,255,0.15);
}

.mercury{
    top: 12.5em;
    left: 12.5em;
    width: 15em;
    height: 15em;
    animation: orbit 5s linear infinite;
}

.venus{
    top: 10em;
    left: 10em;
    width: 20em;
    height: 20em;
    animation: orbit 13s linear infinite;
}
.earth{
    top: 6em;
    left: 6em;
    width: 28em;
    height: 28em;
    animation: orbit 21s linear infinite;
}
.moon{
    top: 2em;
    right: -1em;
    width: 7em;
    height: 7em;
    animation: orbit 1.6s linear infinite;
}
.mars{
    top: 2em;
    left: 2.5em;
    width: 36em;
    height: 36em;
    animation: orbit 39s linear infinite;
}
.jupiter{
    top: -2em;
    left: -2em;
    width: 45em;
    height: 45em;
    animation: orbit 60s linear infinite;
}
.saturn{
    top: -7em;
    left: -7em;
    width: 55em;
    height: 55em;
    animation: orbit 80s linear infinite;
}
.uranus{
    top: -12em;
    left: -12em;
    width: 65em;
    height: 65em;
    animation: orbit 100s linear infinite;
}
.neptune{
    top: -17em;
    left: -17em;
    width: 75em;
    height: 75em;
    animation: orbit 120s linear infinite;
}

.mercury::before,
.venus::before,.earth::before,.moon::before,.mars::before,.jupiter::before,.saturn::before,.uranus::before,.neptune::before{
    content: " ";
    position: absolute;
    border-radius: 50%;
    animation: orbit 50s linear infinite;
}

.mercury::before{
    top: 1.5em;
    right: 0.8em;
    width: 2em;
    height: 2em;
    background-image: url("./texture/2k_mercury.jpg");
    background-size: cover;
}
.venus::before{
    top: 2em;
    right: 2em;
    width: 2em;
    height: 2em;
    background-image: url("./texture/2k_venus_surface.jpg");
    background-size: cover;
}
.earth::before{
    top: 3em;
    right: 0em;
    width: 5em;
    height: 5em;
    background-image: url("./texture/2k_earth_daymap.jpg");
    background-size: cover;
}
.moon::before{
    top: 0.8em;
    right: 0.2em;
    width: 1.2em;
    height: 1.2em;
    background-image: url("./texture/2k_moon.jpg");
    background-size: cover;
}
.mars::before{
    top: 3.5em;
    right: 3em;
    width: 3em;
    height: 3em;
    background-image: url("./texture/2k_mars.jpg");
    background-size: cover;
}
.jupiter::before{
    top: 5em;
    right: 3em;
    width: 5em;
    height: 5em;
    background-image: url("./texture/2k_jupiter.jpg");
    background-size: cover;
}
.saturn::before{
    top: 7.5em;
    right: 5em;
    width: 4.5em;
    height: 4.5em;
    background-image: url("./texture/2k_saturn.jpg");
    background-size: cover;
}
.uranus::before{
    top: 9em;
    right: 6.5em;
    width: 4em;
    height: 4em;
    background-image: url("./texture/2k_uranus.jpg");
    background-size: cover;
}

.neptune::before{
    top: 10em;
    right: 8em;
    width: 4em;
    height: 4em;
    background-image: url("./texture/2k_neptune.jpg");
    background-size: cover;
}

@keyframes orbit {
    to{
        transform: rotate(360deg);
    }
}


@keyframes camera-float {
    0% {
        transform: rotateX(63deg) rotateZ(-22deg) translateY(0);
    }
    50% {
        transform: rotateX(69deg) rotateZ(-17deg) translateY(-1.5em);
    }
    100% {
        transform: rotateX(63deg) rotateZ(-22deg) translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="sun">
            <img src="./texture/2k_sun.jpg" />
        </div>
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
        <div class="mars"></div>
        <div class="jupiter"></div>
        <div class="saturn"></div>
        <div class="uranus"></div>
        <div class="neptune"></div>
    </div>


</body>

</html>
