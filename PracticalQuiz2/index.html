<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edward Solar System </title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #000000">

    <a-assets>
      <img id="stars-milky-way" src="texture/2k_stars_milky_way.jpg" />
      <img id="sun" src="texture/2k_sun.jpg" />
      <img id="mercury" src="texture/2k_mercury.jpg" />
      <img id="venus" src="texture/2k_venus_surface.jpg" />
      <img id="earth" src="texture/2k_earth_daymap.jpg" />
      <img id="moon" src="texture/2k_moon.jpg" />
      <img id="mars" src="texture/2k_mars.jpg" />
      <img id="jupiter" src="texture/2k_jupiter.jpg" />
      <img id="saturn" src="texture/2k_saturn.jpg" />
      <img id="saturn-ring" src="texture/2k_saturn_ring_alpha.png" />
      <img id="uranus" src="texture/2k_uranus.jpg" />
      <img id="neptune" src="texture/2k_neptune.jpg" />

      <a-mixin id="orbit" geometry="primitive: torus; segmentsTubular: 64; segmentsRadial: 8; arc: 360; radiusTubular: 0.03;"
               material="opacity: 0.3; shader: flat; color: #FFFFFF;" rotation="90 0 0"></a-mixin>
    </a-assets>

    <a-sky src="#stars-milky-way" radius="500"></a-sky>

    <a-entity id="camera-rig" position="0 3 40">
      <a-camera look-controls wasd-controls="acceleration: 50"></a-camera>
    </a-entity>

    <a-sphere position="0 0 0" radius="5" material="src: #sun; emissive: #ffdd88; emissiveIntensity: 0.7; roughness: 1; metalness: 0">
      <a-animation attribute="rotation" to="0 360 0" dur="30000" easing="linear" repeat="indefinite"></a-animation>
    </a-sphere>

    <a-entity position="0 0 0">
      <a-torus mixin="orbit" radius="12"></a-torus>
      <a-torus mixin="orbit" radius="18"></a-torus>
      <a-torus mixin="orbit" radius="25"></a-torus>
      <a-torus mixin="orbit" radius="34"></a-torus>
      <a-torus mixin="orbit" radius="55"></a-torus>
      <a-torus mixin="orbit" radius="80"></a-torus>
      <a-torus mixin="orbit" radius="110"></a-torus>
      <a-torus mixin="orbit" radius="140"></a-torus>
    </a-entity>

    <a-entity animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
      <a-sphere position="12 0.5 0" radius="0.8" material="src: #mercury"></a-sphere>
    </a-entity>

    <a-entity animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true">
      <a-sphere position="18 0.3 0" radius="1.2" material="src: #venus"></a-sphere>
    </a-entity>

    <a-entity animation="property: rotation; to: 0 360 0; dur: 35000; easing: linear; loop: true">
      <a-sphere position="25 0 0" radius="1.3" material="src: #earth">
        <a-animation attribute="rotation" to="0 360 0" dur="8000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
      <a-entity position="25 0 0" animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true">
        <a-sphere position="3 0 0" radius="0.35" material="src: #moon"></a-sphere>
      </a-entity>
    </a-entity>

    <a-entity animation="property: rotation; to: 0 360 0; dur: 65000; easing: linear; loop: true">
      <a-sphere position="34 -0.4 0" radius="0.9" material="src: #mars"></a-sphere>
    </a-entity>

    <a-entity animation="property: rotation; to: 0 360 0; dur: 120000; easing: linear; loop: true">
      <a-sphere position="55 0.6 0" radius="3.5" material="src: #jupiter">
        <a-animation attribute="rotation" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>


    
    <a-entity animation="property: rotation; to: 0 360 0; dur: 300000; easing: linear; loop: true">
  <a-sphere position="80 -0.2 0" radius="3" material="src: #saturn">
    <a-animation attribute="rotation" to="0 360 0" dur="18000" easing="linear" repeat="indefinite"></a-animation>
    <a-ring src="#saturn-ring" radius-inner="6.5" radius-outer="10.5" rotation="-90 0 0" 
            position="0 0 0" material="side: double; transparent: true; opacity: 0.8">
    </a-ring>
  </a-sphere>
</a-entity>


    <a-entity animation="property: rotation; to: 0 360 0; dur: 500000; easing: linear; loop: true">
      <a-sphere position="110 0.8 0" radius="2.2" material="src: #uranus"></a-sphere>
    </a-entity>

    <a-entity animation="property: rotation; to: 0 360 0; dur: 800000; easing: linear; loop: true">
      <a-sphere position="140 -0.6 0" radius="2.1" material="src: #neptune"></a-sphere>
    </a-entity>

  </a-scene>
</body>
</html>
